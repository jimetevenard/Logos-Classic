<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template-eleve.xhtml">
	<ui:define name="titre">Bienvenue</ui:define>
	<ui:define name="contenu">
		<div class="conversation">
			<h:form>
				<h:panelGroup id="messagesAffiche">
					<div class="messages">
						<div id="titreConversation">"#{messagerieMB.conversationEnCours.titre}"</div>
						<ui:repeat var="c"
							value="#{messagerieMB.allMessagesByConversation}">
							<h:panelGroup layout="block" styleClass="message #{c.auteur eq loginMB.userConnected ? 'myself' : 'other'}">
								<b><h:outputLabel class="nomAuteur"
									value="#{c.auteur.prenom} #{c.auteur.nom}" /></b><br />
								<h:outputLabel class="contenuMessage" value="#{c.contenu}" />
							</h:panelGroup>
						</ui:repeat>
					</div>
					<div class="ecrireMessage">

						<h:inputText id="champsEnvoi" class="form-control"
							value="#{messagerieMB.messageAEnvoyer}" />
						<h:commandButton action="#{messagerieMB.envoyerMessage()}"
							class="btn btn-default envoyer" value="Envoyer">
							<f:ajax execute="champsEnvoi" render="messagesAffiche" />
						</h:commandButton>
						<h:commandButton class="btn btn-default"
							action="#{messagerieMB.rafraichirMessages()}" value="Rafraichir">
							<f:ajax render="messagesAffiche" />
						</h:commandButton>

					</div>
				</h:panelGroup>
				<div class="conversations">
					<ui:repeat var="c" value="#{messagerieMB.conversations}">
						<div class="conversation">
							<h:commandLink action="#{messagerieMB.changerConversation(c)}"
								class="conversationTitle" value="#{c.titre}">
								<ui:repeat var="u"
									value="#{messagerieMB.getListeUtilisateur(c)}">
									<h:outputLabel class="conversationParticipants"
										value="#{u.prenom} #{u.nom}" />
								</ui:repeat>
							</h:commandLink>
						</div>
					</ui:repeat>
				</div>



			</h:form>
		</div>

		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/messagerie.js"></script>
	</ui:define>
</ui:composition>
</html>
