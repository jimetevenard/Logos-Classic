<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template-eleve.xhtml">
	<ui:define name="titre">Bienvenue</ui:define>
	<ui:define name="contenu">
		<div class="conversation">
			<div class="messages">
				<div id="titreConversation">"#{messagerieMB.conversationEnCours.titre}"</div>
				<ui:repeat var="c" value="#{messagerieMB.allMessagesByConversation}">
					<div class="message">
						<h:outputLabel class="nomAuteur"
							value="#{c.auteur.prenom} #{c.auteur.nom}" />
						<h:outputLabel class="contenuMessage" value="#{c.contenu}" />
					</div>
				</ui:repeat>
			</div>
			<div class="ecrireMessage">
				<h:form>
					<h:inputText value="#{messagerieMB.message.contenu}" />
					<h:commandButton action="#{messagerieMB.envoyerMessage()}"
						value="Envoyer" />
				</h:form>
			</div>
		</div>
		<div class="conversations">
			<ui:repeat var="c" value="#{messagerieMB.allConversationsByUser}">
				<div class="conversation">
					<h:commandLink action="#{messagerieMB.changerConversation(c)}"
						class="conversationTitle" value="#{c.titre}">
						<ui:repeat var="u" value="#{c.utilisateurs}">
							<h:outputLabel class="conversationParticipants"
								value="#{u.prenom} #{u.nom}" />
						</ui:repeat>
					</h:commandLink>
				</div>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
</html>
