<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Inscription A Cours</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<ui:composition template="/WEB-INF/template-eleve.xhtml">
		<ui:define name="titre">Bienvenue</ui:define>
		<ui:define name="contenu">
			<h:form id="inscription_cours" name="inscription_cours">
				<div id="mesCours">
					<div id="myCours">
						<h3>Mes Cours</h3>
						<ui:repeat var="c" value="#{mbInscriptionCours.coursEleve}">
							<h:outputLabel value="#{c.titre}" />
						</ui:repeat>
					</div>
					<div>
						<h3>Avancement</h3>
					</div>
				</div>


				<h1>Liste des Cours</h1>
				<div id="cours_recommandes">
					<h2>Cours recommandés</h2>
					<ui:repeat var="c" value="#{mbInscriptionCours.coursesR}">
						<h:form>
							<h:outputLabel value="#{c.titre}" />
							<h:outputLabel value="#{mbInscriptionCours.noteCours(c)}" />
							<h:commandButton action="#{mbInscriptionCours.inscrireACours(c)}"
								value="S'inscrire" />
							<br />
						</h:form>
					</ui:repeat>
				</div>


				<div id="cour_langue">
					<h2>Sélection de cours</h2>
					<ul class="nav nav-tabs" role="tablist">
						<ui:repeat var="l" value="#{mbInscriptionCours.langues}">

							<li
								class='#{l eq mbInscriptionCours.langueCourante ? "active" : ""}'
								role="presentation"><h:commandLink
									action="#{mbInscriptionCours.changerLangue(l)}"
									value="#{l.libelle}" /></li>

						</ui:repeat>
					</ul>

					<div class="tab-content cours">
						<div role="tabpanel" class="tab-pane active">

							<ui:repeat var="c"
								value="#{mbInscriptionCours.coursCategorie.entrySet().toArray()}">
								<div>
									<h:outputLabel value="#{c.key.titre}" />
									<br />
									<ui:repeat var="cc" value="#{c.value}">
										<h:form>
											<h:outputLabel value="#{cc.titre}" />
											<h:outputLabel value="#{mbInscriptionCours.noteCours(cc)}" />
											<h:commandButton
												action="#{mbInscriptionCours.inscrireACours(cc)}"
												value="S'inscrire" />
										</h:form>
									</ui:repeat>
								</div>
							</ui:repeat>
						</div>

					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:head>
<body>

</body>
</html>
