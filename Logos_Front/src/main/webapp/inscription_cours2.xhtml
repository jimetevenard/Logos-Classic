<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
<title>Inscription A Cours</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />

<body> 
<table>
		<tr>
			<td><h:outputLabel value="Mes Cours" /></td>
			<td><h:outputLabel value="Avancement" /></td>

		<ui:repeat var="c" value="#{mbInscriptionCours.coursEleve}">

				<td><h:outputLabel value="#{c.titre}" /></td>
			</tr>

	<h1>Liste des Cours</h1>

				<h:commandButton action="#{mbInscriptionCours.inscrireACours(c)}"

			</h:form>

	</div>
	
<div>
	<ul class="nav nav-tabs" role="tablist">

	<div class="tab-content cours" >
		<div  role="tabpanel" class="tab-pane active" id="anglais">TEst anglais</div>
		<div  role="tabpanel" class="tab-pane" id="espagnol">TEst espagnol</div>
		<div  role="tabpanel" class="tab-pane" id="chinois">TEst chinois</div>
