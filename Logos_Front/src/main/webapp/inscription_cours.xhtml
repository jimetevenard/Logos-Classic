<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Inscription A Cours</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</h:head>
<body>
	<table>
		<tr>
			<td><h:outputLabel value="Mes Cours" /></td>
			<td><h:outputLabel value="Avancement" /></td>
		</tr>
		<ui:repeat var="c" value="#{mbInscriptionCours.coursEleve}">
			<tr>
				<td><h:outputLabel value="#{c.titre}" /></td>
			</tr>
		</ui:repeat>
	</table>
	<h1>Liste des Cours</h1>
	<div id="cours_recommandes">
		<h2>Cours recommandés</h2>
		<ui:repeat var="c" value="#{mbInscriptionCours.coursesR}">
			<h:form>
				<h:outputLabel value="#{c.titre}" />
				<h:outputLabel value="#{mbInscriptionCours.noteCours(c)}" />
				<h:commandButton action="#{mbInscriptionCours.inscrireACours(c)}"
					value="S'inscrire" />
				<br />
			</h:form>
		</ui:repeat>
	</div>
	<div id="cours_langue">
		<h2>Cours par langue</h2>
		<h:form>
			<h:selectOneMenu value="#{mbInscriptionCours.langue}">
				<f:selectItems value="#{mbInscriptionCours.langues}" var="langue"
					itemLabel="#{langue}" itemValue="#{langue}" />
			</h:selectOneMenu>
			<h:commandButton action="#{mbInscriptionCours.getCoursByLangue()}"
				value="Rechercher" />
		
		<ui:repeat var="c" value="#{mbInscriptionCours.coursesL}">
			<h:outputLabel value="#{c.titre}" />
			<h:outputLabel value="#{mbInscriptionCours.noteCours(c)}" />
			<h:commandButton action="#{mbInscriptionCours.inscrireACours(c)}"
				value="S'inscrire" />
		</ui:repeat>
		</h:form>
	</div>
	<div id="cours_categorie">
		<h2>Cours par Catégorie</h2>
		<h:form>
		
			<select name="##{mbInscriptionCours.categorie}" id="categorie">
				<option value="grammaire">Grammaire</option>
				<option value="vocabulaire">Vocabulaire</option>
				<option value="conjugaison">Conjugaison</option>
				<option value="traduction">Traduction</option>
				<option value="version">Version</option>
			</select>
			<h:commandButton action="#{mbInscriptionCours.getCoursByCategorie()}"
				value="Rechercher" />
		
		<ui:repeat var="c" value="#{mbInscriptionCours.coursesC}">
			<h:outputLabel value="#{c.titre}" />
			<h:outputLabel value="#{mbInscriptionCours.noteCours(c)}" />
			<h:commandButton action="#{mbInscriptionCours.inscrireACours(c)}"
				value="S'inscrire" />
		</ui:repeat>
		</h:form>
	</div>
</body>
</html>
