<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Inscription Logos</title>
</h:head>
<body>
	<h1>Inscription</h1>
	<fieldset>
		<h:form styleClass="form" >
			<span>NOM : </span>
			<h:inputText value="#{mbInscription.nom}" styleClass="nom"/>
			<span>PRENOM : </span>
			<h:inputText value="#{mbInscription.prenom}" styleClass="prenom"/>
			<span>MAIL : </span>
			<h:inputText value="#{mbInscription.mail}" styleClass="mail"/><div class="messageMail" ></div><br/>
			<span>LOGIN : </span>
			<h:inputText value="#{mbInscription.login}" styleClass="login"/><div class="messageLogin" ></div>
			<span>Mot de passe : </span>
			<h:inputText value="#{mbInscription.password}" styleClass="mdp"/>
			<h:inputText value="#{mbInscription.password2}" styleClass="mdp2"/><br/>
			<input type="button" value="Inscription" class="valider" />
			<h:commandButton action="#{mbInscription.ajouterEleve()}" style="display: none;" value="Inscription" styleClass="submit-jsf" />
			<div class="messageMdp" ></div>
			<h:outputText value="#{mbInscription.violationMailLogin}" />
		</h:form>
	</fieldset>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/inscriptionEleve.js"></script>
</body>
</html>
