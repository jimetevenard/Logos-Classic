<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Connection</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no"></meta>
</head>
<body id="loginWindow">
	<div id="login_page" class="container-fluid">
		<div id="login_header">

			<h:form class="loginform form-horizontal col-sm-4">
				<div class="form-group">
					<label for="login" class="col-sm-offset-2 col-sm-2">Login</label>
					<div class="col-sm-6">
						<h:inputText styleClass="form-control" id="login"
							placeholder="Login" value="#{loginMB.login}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-offset-2 col-sm-2">Password</label>
					<div class="col-sm-6">
						<h:inputSecret styleClass="form-control" id="inputPassword3"
							placeholder="Mot de passe" value="#{loginMB.password}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-3">
						<h:commandButton styleClass="btn btn-default"
							action="#{loginMB.seConnecter()}" value="Se connecter" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>
